<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="initial">
            <div class="totinp">
                <div class='numberin', data-value="days"><input type="text" id="myDays" placeholder="Days" /></div>
                <div class='numberin', data-value="hours"><input type="text" id="myHours" placeholder="Hours" /></div>
                <div class='numberin', data-value="minutes"><input type="text" id="myMinutes" placeholder="Mins" /></div>
                <div class='numberin', data-value="seconds"><input type="text" id="mySeconds" placeholder="Secs" /></div>
            </div>
        <div class="but"><button id="abut" type="button">Click Me!</button></div>
    </div>
    <script src="script.js"></script>
    <script src="init.js"></script>
</body>
</html>
